<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Secure Image encrypt and dycrypt</title>
</head>

<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-dark">

    <div class="container h-150" style = "text-align:center">
        <h1 style="color: aliceblue;">Welcome to secure image browser application</h1>
        <h4 style="color: aliceblue;">ITCS461 Computer and Communication Security</h4>
        <p style="color: aliceblue;">______________________________________________________________________________________________________________________________________</p>
        <div class="row h-100 justify-content-center align-items-center">
            
            <div class="col sm-12 col-md-8 col-lg-6">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">
                        <div id="file-placeholder">Choose a image to encrypt/decrypt</div>
                    </label>
                </div>

                <br>
                <br>

                <button type="button" class="btn btn-warning" id="encryptBtn"><i class="fas fa-lock"></i> Encrypt</button>
                <button type="button" class="btn btn-success" id="decryptBtn"><i class="fas fa-key"></i> Decrypt</button>
                <button type="button" class="btn btn-outline-danger" id="resetBtn" style="display: none"><i
                        class="fas fa-redo"></i> Reset</button>
                <br>
                <br>

                <br>
                <br>

                <div id="error"></div>

            </div>
            <!--end col-->
        </div><!-- end row -->
        <br>
        <br>

        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-12 col-md-8 col-lg-6" id="results"
            </div>
        </div><

    </div>
    <br>

    <div class="loader">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
    <!-- bundled app file js -->
    <script src="bundle.js"></script>


</body>

</html>
